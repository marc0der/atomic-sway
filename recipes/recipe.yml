name: atomic-sway
description: Fedora Atomic Sway with extras

base-image: quay.io/fedora-ostree-desktops/sericea
image-version: 40

modules:
  - type: rpm-ostree
    repos:
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - lightdm
      - slick-greeter
      - zsh
      - neovim
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    remove:
      - sddm
      - firefox
      - podman

  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)"
      install:
        - com.borgbase.Vorta
        - com.brave.Browser
        - com.discordapp.Discord
        - com.jetbrains.IntelliJ-IDEA-Ultimate
        - com.plexamp.Plexamp
        - com.valvesoftware.Steam
        - org.mozilla.firefox

  - type: signing
  
