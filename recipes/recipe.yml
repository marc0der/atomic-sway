name: atomic-sway
description: Fedora Atomic Sway with extras

base-image: quay.io/fedora-ostree-desktops/sericea
image-version: 41

modules:
  - type: rpm-ostree
    repos:
      - https://download.docker.com/linux/fedora/docker-ce.repo
      - https://copr.fedorainfracloud.org/coprs/aquacash5/nerd-fonts/repo/fedora-%OS_VERSION%/aquacash5-nerd-fonts-fedora-%OS_VERSION%.repo
      - name: "1password"
        baseurl: "https://downloads.1password.com/linux/rpm/stable/1password.repo"
        enabled: 1
        gpgcheck: 1
        gpgkey: "https://downloads.1password.com/linux/keys/1password.asc"
    keys:
      - https://downloads.1password.com/linux/keys/1password.asc
    install:
      - zsh
      - neovim
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - kernel-tools
      - power-profiles-daemon
      - jet-brains-mono-nerd-fonts
      
  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)"
      install:
        - com.brave.Browser
        - com.borgbase.Vorta
        - com.jetbrains.IntelliJ-IDEA-Ultimate
        - com.plexamp.Plexamp
        - org.kde.dolphin
        - org.kde.gwenview
        - org.kde.haruna
        - org.kde.kalk
        - org.kde.kate
        - org.kde.konsole
        - org.kde.okular
        - org.mozilla.firefox

  - type: signing
  
